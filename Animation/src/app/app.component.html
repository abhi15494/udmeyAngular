<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button class="btn btn-primary" (click)="onAnimate()">Animate!</button>
      <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
      <hr>
      <!-- [@divState] To bind trigger to an element of Angular Animation i.e. state -->
      <!--  
        these event start at the starting of animation and end of animation
        (@divstate.start)="animationStarted($event)"
        (@divstate.done)="animationEnded($event)"
      -->
      <div 
        style="width: 100px; height: 100px;"
        [@divState]="state"
        (@divState.start)="animationStarted($event)"
        (@divState.done)="animationEnded($event)"
      >
      </div>
      <br>
      <div 
        style="width: 100px; height: 100px;"
        [@wildState]="wildState">
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <input type="text" class="form-control" #input>
        <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
      </div>
      <hr>
      <ul class="list-group">
        <li
          [@list1]
          class="list-group-item"
          (click)="onDelete(item)"
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          [@list2]
          class="list-group-item"
          (click)="onDelete(item)"
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
</div>
