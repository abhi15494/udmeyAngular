<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form role="form" (ngSubmit)="onSignin(f)" #f="ngForm">
          <legend>Signin form</legend>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" ngModel>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" ngModel>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
  
      </div>
    </div>
  </div>
