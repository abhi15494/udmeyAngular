<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" title="" placeholder="Enter Name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text" name="amount" id="amount" class="form-control" title="" placeholder="Enter Amount">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success">Add Item</button>
          <button type="submit" class="btn btn-danger">Remove Item</button>
          <button type="reset" class="btn btn-primary">Reset Item</button>
        </div>
      </div>
    </form>
  </div>
</div>
